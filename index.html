<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages + Replit</title>
</head>
<body>

    <h1>Data from Replit:</h1>
    <div id="replitData"></div>

    <script>
        // Update the API endpoint to match your Replit workspace URL
        const replitApiEndpoint = 'https://elix--studentwatcher.repl.co/replit-api-endpoint';

        // Use Fetch API to make a GET request
        fetch(replitApiEndpoint)
            .then(response => response.json())
            .then(data => {
                // Update the HTML content with data from Replit
                document.getElementById('replitData').innerHTML = JSON.stringify(data);
            })
            .catch(error => {
                console.error('Error fetching data from Replit:', error);
            });
    </script>

</body>
</html>
